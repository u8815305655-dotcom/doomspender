<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munka√≥ra</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center">Munka√≥ra</h1>

    <!-- Profil -->
    <div id="profile-section" class="space-y-3">
      <p class="text-center text-gray-600">Add meg a profilod</p>
      <input id="salary" type="number" placeholder="Nett√≥ havi fizet√©s (Ft)" class="w-full border rounded-lg p-2">
      <input id="hours" type="number" placeholder="Heti munka√≥r√°k sz√°ma" class="w-full border rounded-lg p-2">
      <button id="saveProfile" class="bg-blue-600 text-white w-full py-2 rounded-lg">Ment√©s</button>
    </div>

    <div id="main-section" class="hidden space-y-3">
      <div class="flex justify-between items-center">
        <h2 class="font-semibold text-lg">√öj term√©k</h2>
        <button id="editProfile" class="text-blue-500 text-sm underline">Profil szerkeszt√©se</button>
      </div>
      <input id="productName" type="text" placeholder="Term√©k neve" class="w-full border rounded-lg p-2">
      <input id="productPrice" type="number" placeholder="Term√©k √°ra (Ft)" class="w-full border rounded-lg p-2">
      <button id="calculateBtn" class="bg-yellow-400 font-semibold w-full py-2 rounded-lg">Kisz√°molom</button>

      <div id="decision-buttons" class="hidden space-x-2 flex">
        <button id="saveBtn" class="bg-green-500 text-white w-1/2 py-2 rounded-lg font-semibold">üíö Megsp√≥rolom</button>
        <button id="buyBtn" class="bg-red-500 text-white w-1/2 py-2 rounded-lg font-semibold">‚ù§Ô∏è Megveszem</button>
      </div>

      <p id="workResult" class="text-center text-gray-700 text-sm hidden"></p>

      <div class="mt-4">
        <h3 class="font-semibold">Eredm√©nyek</h3>
        <ul id="resultList" class="divide-y"></ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center w-80">
      <p id="modalText" class="text-lg font-medium mb-4"></p>
      <button id="closeModal" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Ok√© üòÖ</button>
    </div>
  </div>

  <script>
    const salaryInput = document.getElementById('salary');
    const hoursInput = document.getElementById('hours');
    const profileSection = document.getElementById('profile-section');
    const mainSection = document.getElementById('main-section');
    const saveProfile = document.getElementById('saveProfile');
    const editProfile = document.getElementById('editProfile');
    const calculateBtn = document.getElementById('calculateBtn');
    const productName = document.getElementById('productName');
    const productPrice = document.getElementById('productPrice');
    const decisionButtons = document.getElementById('decision-buttons');
    const saveBtn = document.getElementById('saveBtn');
    const buyBtn = document.getElementById('buyBtn');
    const resultList = document.getElementById('resultList');
    const workResult = document.getElementById('workResult');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const closeModal = document.getElementById('closeModal');

    const messages = [
      "Ejha, ennyit mel√≥zni ez√©rt? üòÖ","Rem√©lem, t√©nyleg meg√©rte!","A lelkiismereted most elment k√°v√©zni.",
      "Ez f√°jni fog h√≥ v√©g√©n.","Na, legal√°bb sz√©p volt.","K√©ne hozz√° egy fizet√©semel√©s is...","Hmm, b√°tor d√∂nt√©s.",
      "Egy nap szabads√°g √°ra!","Rem√©lem, √©lvezed minden forintj√°t!","K√©ne egy m√°sodik √°ll√°s is, mi?","Ouch. üò¨",
      "A banksz√°ml√°d √©pp fels√≥hajtott.","Ez a d√∂nt√©s nem volt olcs√≥.","A j√∂v≈ëbeli √©ned nem biztos, hogy tapsol.","Le a kalappal.",
      "Ez a munka√≥ra kalkul√°tor s√≠r.","A zsebed √©pp fogy√≥k√∫r√°zik.","Sz√≠vb≈ël gratul√°lok a b√°tors√°godhoz.","Ezt nem mindenki v√°llaln√° be!",
      "A p√©nzt√°rc√°d most offline m√≥dba v√°ltott."
    ];

    function saveProfileData() {
      const salary = parseFloat(salaryInput.value);
      const hours = parseFloat(hoursInput.value);
      if (salary && hours) {
        localStorage.setItem('profile', JSON.stringify({ salary, hours }));
        profileSection.classList.add('hidden');
        mainSection.classList.remove('hidden');
      }
    }

    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        salaryInput.value = profile.salary;
        hoursInput.value = profile.hours;
        profileSection.classList.add('hidden');
        mainSection.classList.remove('hidden');
      }
    }

    function calcWorkHours(price) {
      const profile = JSON.parse(localStorage.getItem('profile'));
      const hourly = profile.salary / (profile.hours * 4);
      return (price / hourly).toFixed(1);
    }

    function updateList() {
      const items = JSON.parse(localStorage.getItem('results')) || [];
      resultList.innerHTML = '';
      items.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = `flex justify-between items-center py-2 ${item.type === 'buy' ? 'text-red-500' : 'text-green-600'}`;
        li.innerHTML = `<span>${item.name} ‚Äì ${item.price.toLocaleString()} Ft</span> 
                        <button class="text-gray-400 hover:text-black" onclick="removeItem(${i})">‚ùå</button>`;
        resultList.appendChild(li);
      });
    }

    function removeItem(index) {
      const items = JSON.parse(localStorage.getItem('results')) || [];
      items.splice(index, 1);
      localStorage.setItem('results', JSON.stringify(items));
      updateList();
    }

    saveProfile.addEventListener('click', saveProfileData);
    editProfile.addEventListener('click', () => {
      profileSection.classList.remove('hidden');
      mainSection.classList.add('hidden');
    });

    calculateBtn.addEventListener('click', () => {
      const price = parseFloat(productPrice.value);
      const name = productName.value.trim();
      if (!price || !name) return;
      const hours = calcWorkHours(price);
      workResult.textContent = `Ez kb. ${hours} munka√≥r√°dba ker√ºlne.`;
      workResult.classList.remove('hidden');
      decisionButtons.classList.remove('hidden');
    });

    saveBtn.addEventListener('click', () => {
      const name = productName.value;
      const price = parseFloat(productPrice.value);
      const results = JSON.parse(localStorage.getItem('results')) || [];
      results.push({ name, price, type: 'save' });
      localStorage.setItem('results', JSON.stringify(results));
      updateList();
      decisionButtons.classList.add('hidden');
      productName.value = '';
      productPrice.value = '';
      workResult.textContent = '';
    });

    buyBtn.addEventListener('click', () => {
      const name = productName.value;
      const price = parseFloat(productPrice.value);
      const hours = parseFloat(calcWorkHours(price));
      const results = JSON.parse(localStorage.getItem('results')) || [];
      results.push({ name, price, type: 'buy' });
      localStorage.setItem('results', JSON.stringify(results));
      updateList();
      decisionButtons.classList.add('hidden');
      productName.value = '';
      productPrice.value = '';
      workResult.textContent = '';

      if (hours > 10) {
        modalText.textContent = messages[Math.floor(Math.random() * messages.length)];
        modal.classList.remove('hidden');
      }
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    loadProfile();
    updateList();
  </script>
</body>
</html>
